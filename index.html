<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Finder - Find Nearby Recyclers & Junk Shops</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>‚ôªÔ∏è Recycle Finder</h1>
        <p class="subtitle">Find nearby recyclers and junk shops</p>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="location" placeholder="Enter your address or city" aria-label="Location input">
            <button id="search" aria-label="Search button">Search</button>
            <button id="use-location" aria-label="Use current location">üìç Use My Location</button>
        </section>
        
        <div id="loading" class="loading hidden">
            <p>Searching for nearby recyclers and junk shops...</p>
        </div>
        
        <div class="content-wrapper">
            <section id="map-section">
                <h2>Map</h2>
                <div id="map"></div>
            </section>
            
            <section id="details-section">
                <h2>Details</h2>
                <div id="details-content">
                    <p class="placeholder">Search for a location to see details here.</p>
                </div>
            </section>
        </div>
    </main>
    <!-- Leaflet (OpenStreetMap) - No API key needed! -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            onerror="console.error('Failed to load Leaflet library'); document.getElementById('map').innerHTML = '<p style=\'padding: 2rem; text-align: center; color: #7a8a7a;\'>Map library failed to load. Please check your internet connection and refresh the page.</p>';"></script>
    <script>
        // Wait for Leaflet to load before initializing scripts
        window.addEventListener('load', function() {

                console.error('Leaflet library not loaded after page load');
                const mapContainer = document.getElementById('map');
                if (mapContainer) {
                    mapContainer.innerHTML = '<p style="padding: 2rem; text-align: center; color: #7a8a7a;">Map library failed to load. Please refresh the page.</p>';
                }
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
